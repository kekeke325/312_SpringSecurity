<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title text-center">Login</h3>
        </div>
        <div class="card-body">
          <!-- Форма входа -->
          <form th:action="@{/login}" method="post">
            <!-- Поле для email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="username" required>
            </div>

            <!-- Поле для пароля -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Кнопка отправки формы -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <!-- Отображение ошибок аутентификации -->
          <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid email or password.
          </div>

          <!-- Сообщение об успешном выходе -->
          <div th:if="${param.logout}" class="alert alert-success mt-3">
            You have been logged out.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
